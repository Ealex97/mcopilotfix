<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outdoorsmen Store</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0eee8; color: #333; }
  header { background-color: #4a7c59; color: #fff; padding: 20px; text-align: center; }
  nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
  main { padding: 20px; }
  footer { background-color: #333; color: #fff; text-align: center; padding: 10px; font-size: 0.8em; }
  .product { background-color: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; border-radius: 8px; }
  .product img { max-width: 100%; height: auto; }
  .product-description { color: #555; }
</style>
</head>
<body>
<header>
  <h1>Outdoorsmen Store</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
  </nav>
</header>
<main>
  <section id="home">
    <h2>Welcome Nature Enthusiasts!</h2>
    <p>Find your essential outdoor gear here.</p>
  </section>
  <section id="products">
    <h2>Our Products</h2>
    <div class="product">
      <img src="https://example.com/tent.jpg" alt="Tent for camping">
      <h3>Tent</h3>
      <p class="product-description">A sturdy and comfortable tent perfect for your camping needs.</p>
    </div>
    <!-- Add more products here -->
  </section>
</main>
<footer>
  <p>&copy; 2023 Outdoorsmen Store</p>
</footer>
<script>
  // Add JavaScript code here if needed
</script>
</body>
</html>
